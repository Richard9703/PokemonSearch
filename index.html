<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Search Bar</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/f9678945c0.js" crossorigin="anonymous"></script>
		<script src="script.js" defer></script>
		</head>
	<body>
		<div class="main-container">
			<header>
				<input type="text">
				<button id="search"><i class="fas fa-search"></i></button>
			</header>
		<div class="category-container">
			<h3>Category</h3>
				<ul class="category-icons">
					<li>
						<img src="https://i.pinimg.com/originals/a1/21/ca/a121ca63cc13faff4afb74a452e09af2.png" 
						alt="fish icon">
						<span>Fish</span>
					</li>

					<li>
						<img src="https://static.thenounproject.com/png/3159423-200.png"
						alt="fossil icon">
						<span>Fossils</span>
					</li>

					<li>
						<img src="https://cdn-icons-png.flaticon.com/512/103/103410.png" 
						alt="painting icon">
						<span>Paintings</span>
					</li>
					<li>
						<img src="https://cdn-icons-png.flaticon.com/512/103/103410.png" 
						alt="painting icon">
						<span>Paintings</span>
					</li>
					<li>
						<img src="https://cdn-icons-png.flaticon.com/512/103/103410.png" 
						alt="painting icon">
						<span>Paintings</span>
					</li>
				</ul>
			</div>
			<div class="content-container">
				<div class="content">
					<span>Fish Name</span>
					<div class="content-main">
						<img src="https://acnhapi.com/v1/images/fish/1" alt="">
					</div>
					<div class="content-body">
						<h4>Bitterling</h4>
						<button><i class="fas fa-angle-down"></i></button>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
